<div class="prek-container">
  <div class="row">
    <div class="col-xs-12">
      <div id="pk-directions">
        <h1></h1>
      </div>

    <br />

      <div id="pk-board">
        <div id="pk-many-nums" style="visibility:hidden">
          <img id="num-0" style="height:0px" ng-click="pkCountingCtrl.checkForWinner('three')"  src="../images/pkCounting/balloons.png" />

          <img id="num-1" style="height:0px" ng-click="pkCountingCtrl.checkForWinner('one')" src="../images/pkCounting/dinosaurs.png" />

          <img id="num-2" style="height:0px" ng-click="pkCountingCtrl.checkForWinner('two')"src="../images/pkCounting/butterflies.png" />

          <img id="num-3" style="height:0px" ng-click="pkCountingCtrl.checkForWinner('four')"src="../images/pkCounting/hotdogs.png" />
        </div>
        <h2></h2>
      </div>

    <br />

      <div id="pk-answer-btns"style="visibility:hidden">
          <button href="" class="btn btn-success btn-lg" role="button" ng-click="pkCountingCtrl.checkForWinner('one')">1</button>

          <button href="" class="btn btn-success btn-lg" role="button" ng-click="pkCountingCtrl.checkForWinner('two')">2</button>

          <button href="" class="btn btn-success btn-lg" role="button" ng-click="pkCountingCtrl.checkForWinner('three')">3</button>

          <button href="" class="btn btn-success btn-lg" role="button" ng-click="pkCountingCtrl.checkForWinner('four')">4</button>
      </div>

      <button style="visibility:visible" class="btn btn-success btn-lg action" role="button" ng-click="pkCountingCtrl.alternateGameStyle()">Let's get started</button>
    </div>
  </div>
</div>
